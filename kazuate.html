<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>数あてゲーム</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0" />
        <link rel="stylesheet" href="kazuate.css">
    </head>
    <body>
        <div id="wrap">
            <header>
                <h1>数当てゲーム</h1>
            </header>
            <article class="clearfix">
                <div id="left-area" class="clearfix">
                    <div id="image-area"></div>
                    <div id="message-area">
                        <div id="message"></div>
                        <div id="kekka"></div>
                    </div>
                </div>
                <div id="right-area" class="clearfix">
                    <div id="kazu-show-area">
                        <div id="kazu-input">
                            <span id="kazu-input-10"></span>
                            <span id="kazu-input-01"></span>
                        </div>
                        <div id="kazu-button" class="clearfix">
                            <div id="kazu-10">
                                <button id="kazu-up-10" onclick="kazu_up_10()">▲</button>
                                <button id="kazu-down-10" onclick="kazu_down_10()">▼</button>
                            </div>
                            <div id="kazu-01">
                                <button id="kazu-up-01" onclick="kazu_up_01()">▲</button>
                                <button id="kazu-down-01" onclick="kazu_down_01()">▼</button>
                            </div>
                        </div><!-- #kazu-button .clearfix -->
                    </div><!-- #kazu-showarea -->
                    <div id="play-button-area">
                        <button id="userNum" onclick="userNumber()">決定</button>
                        <button id="replay" onclick="replay()">別の数字で再挑戦</button>
                    </div>
                </div><!-- #right-area -->
            </article>
            <footer>
                <small>&copy; 2017 Seiichi Nukayama</small>
            </footer>
        </div><!-- #wrap -->
        <script src="kazuate.js">
        </script>
        
    </body>
</html>
